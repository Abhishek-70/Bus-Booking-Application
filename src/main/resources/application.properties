server.port=8090
#db specific properties
spring.datasource.url=jdbc:mysql://localhost:3306/RedBus_Application
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=test

#ORM s/w specific properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Max file size allowed for file uploads
spring.servlet.multipart.max-file-size=100000MB
spring.servlet.multipart.max-request-size=100000MB